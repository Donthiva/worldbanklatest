<div class="card">


    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">

                    <small>Add Gender</small>
                </div>
                <div class="card-body">

                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="country">Gender</label>
                            <input type="text" class="form-control" id="country"  [(ngModel)]="genderModel.User_Gender_Name" placeholder="Gender">
                        </div>

                   
                    </div>


                  
                    <!--/.row-->



                    <!--/.row-->

                </div>

            </div>
        </div>
        <!--/.col-->



    </div>
    <div class="card-footer">
        <button class="btn-primary"(click)="addNewGender()"> Submit</button>
        <button class="btn-danger"> Clear</button>
    </div>
</div>
