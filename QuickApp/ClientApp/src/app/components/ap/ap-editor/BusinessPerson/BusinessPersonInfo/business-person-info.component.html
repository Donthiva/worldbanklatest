<div class="card">
    <!-- <div class="card-header">
        <strong>AP View</strong>
    </div> -->

    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">

                    <small>Info</small>
                </div>
                <div class="card-body">
                    <div class="row">
                       
                            <div class="form-group col-md-6">
                                <label for="city">File Number</label>
                                <ng-select  class="custom" bindLabel="name" bindValue="id"
                                    [(ngModel)]="selectedCar" (change)="selectedCurrentType($event)">
                                </ng-select>
                            </div>
    
                      

                  
                            <div class="form-group col-md-6">
                                <label for="city">First Business Plan</label>
                                <ng-select  class="custom"  bindLabel="name" bindValue="id"
                                    [(ngModel)]="selectedCar" (change)="selectedCurrentType($event)">
                                </ng-select>
                            </div>
    
                      
                    </div>


                    <div class="row">
                    
                        <div class="form-group col-md-6">
                            <label for="city">Business Type</label>
                            <ng-select  class="custom"  bindLabel="name" bindValue="id"
                                [(ngModel)]="selectedCar" (change)="selectedCurrentType($event)">
                            </ng-select>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="city">Business Address</label>
                            <input type="text" class="form-control" id="city" placeholder="Address">
                        </div>
                    </div>

                    
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="city">Business Address GIS</label>
                            <input type="text" class="form-control" id="city" placeholder="GIS">
                        </div>

                        <div class="form-group col-md-6">
                            <label for="city">Source of Business Investment</label>
                            <input type="text" class="form-control" id="city" placeholder="Investment">
                        </div>
                    </div>
                      
                    <div class="row">
                    
                       
                        <div class="form-group col-md-6">
                            <label for="city">DS office</label>
                            <input type="text" class="form-control" id="city" placeholder="DS offic">
                        </div>
                    </div>
                    <!--/.row-->


                    <div class="row">
                        <div class="form-group col-md-6"  style="text-align: center;align-items: center;" >

                            <div class="row">
                              
                                <div class="col-md-2" style="text-align: center;align-items: center;padding-top: 15px;">
 
                                    <input type="checkbox"  [(ngModel)]="IsBusineesChange" class="form-control" style="height: 5px;width: 5px;">
                         
                                </div>

                                <div class="col-md-6" style="text-align: center;">
                                    <label for="city">Business Change From First Plan
                                    </label>
                                </div>

                                <div class="col-md-2" style="text-align: center;">
 
                                  
                         
                                </div>

                            </div>

                          
                        </div>

                        <div  *ngIf="IsBusineesChange" class="form-group col-md-6">
                            <label for="country">Business Plan</label>
                            <input type="text" class="form-control" id="country" placeholder="Plan">
                        </div>
                    </div>
                    <!--/.row-->
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="city">Mode of Management</label>
                            <ng-select  class="custom"  bindLabel="name" bindValue="id"
                                [(ngModel)]="selectedCar" (change)="selectedCurrentType($event)">
                            </ng-select>
                        </div>
                       
                    </div>


                    <!--/.row-->

                </div>

            </div>
        </div>
        <!--/.col-->



    </div>
  
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">

                    <small>Address Form</small>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label for="company">Address Number</label>
                            <input type="text" class="form-control" id="company"
                                placeholder="Address Number">
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="vat">Address Owner Type</label>
                            <input type="text" class="form-control" id="vat"
                                placeholder="Address Owner Type">
                        </div>
                    </div>


                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="city">Address Street 1</label>
                            <input type="text" class="form-control" id="city"
                                placeholder="Address Street 1">
                        </div>

                        <div class="form-group col-md-6">
                            <label for="city">Address Street 2</label>
                            <input type="text" class="form-control" id="city"
                                placeholder="Address Street 2">
                        </div>
                    </div>
                    <!--/.row-->


                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="city">Address City</label>
                            <input type="text" class="form-control" id="city" placeholder="City">
                        </div>

                        <div class="form-group col-md-6">
                            <label for="country">Address District</label>
                            <input type="text" class="form-control" id="country"
                                placeholder="Address District">
                        </div>
                    </div>
                    <!--/.row-->


                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="city">Address States</label>
                            <input type="text" class="form-control" id="city"
                                placeholder="Address State">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="city">Address Country</label>
                            <input type="text" class="form-control" id="city"
                                placeholder="Address Country">
                        </div>
                    </div>
                    <!--/.row-->

                </div>

            </div>
        </div>
        <!--/.col-->
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">

                    <small>Contact Information</small>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label for="company">Land Line</label>
                            <input type="text" class="form-control" id="company"
                                placeholder="Land Line">
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="vat">Phone Number</label>
                            <input type="text" class="form-control" id="vat"
                                placeholder="Phone Number">
                        </div>
                    </div>


                  

                </div>

            </div>
        </div>
        <!--/.col-->
    </div>
    <!--/.col-->

</div>
